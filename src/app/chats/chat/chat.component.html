<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="person" size="large"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <span style="font-size: 24px;">
            <b>Stacy</b>
          </span>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="call-outline" size="large"></ion-icon>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="trash-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<div class="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let message of messages">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <small>
                <b>{{ message.from }}</b>
              </small>
            </ion-col>
            <ion-col size="4">
              <small>{{ message.timestamp | date }}</small>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{ message.body }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="add-circle" size="large"></ion-icon>
            </ion-col>
            <ion-col size="8">
              <ion-textarea placeholder="Type your message"></ion-textarea>
            </ion-col>
            <ion-col size="2">
              <ion-icon name="send" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
