<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="loadChat(chat.userId)">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon name="person"></ion-icon>
            <!-- <ion-avatar>
              <img alt="Profile Image" (src)="chat.profileImage" />
            </ion-avatar> -->
          </ion-col>
          <ion-col size="7">
            <ion-label>{{ chat.name }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <span>
              <small>10:00 PM</small>
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="10">
            <span>
              <small>Hello! How are you?</small>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
